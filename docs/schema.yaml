type:           map
matching-rule:  "any"
mapping:
    re;(^[a-zA-Z][a-zA-Z\d]*$):
        type:   map
        mapping:
            "template":
                type:   map
                matching-rule:  "any"
                mapping:
                    "name":
                        type:       str
                        required:   true
                    re;(^.+$):
                        type:       str
            "clone":
                type:       str
            "links":
                type:       seq
                sequence:
                    - type:     str
            "ports":
                type:       seq
                sequence:
                    - type:     str
            "volumes":
                type:       seq
                sequence:
                    - type:     str
            "fqdn":
                type:       str
            "cgroup":
                type:       seq
                sequence:
                    - type:     str
