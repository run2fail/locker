containers:
    db:
        template:
            name: "ubuntu"
            release: "precise"
        ports:
        - "8000:8000"
        - "8000:8000/udp"
        - "8001:8001/tcp"
        volumes:
        - "/opt/data/db/var_log:/var/log"
        - "/opt/data/db/etc:/etc"
        fqdn: 'db.example.net'
    web:
        clone: "ubuntu"
        ports:
        - "192.168.2.123:8002:8002"
        - "192.168.2.123:8003:8003/tcp"
        - "192.168.2.123:8003:8003/udp"
        volumes:
        - "/opt/data/$project_$name/var_log:/var/log"
        links:
        - "db:database"
        dns: &default_dns
        - "8.8.8.8"
        - "$bridge"
        - "$copy"
    foo:
        template:
            name: "ubuntu"
            release: "precise"
        links:
        - "db"
        cgroup:
        - "memory.limit_in_bytes=200000000"
        - "cpuset.cpus=0,1"
        - "cpu.shares=512"
        dns: *default_dns
